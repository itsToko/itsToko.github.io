<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="card row">
        <div class="col">
          <h1 class="card__title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          
          <div class="stat__row">
            <div class="stat__row__item">
              <h1 class="stat_num">10k+</h1>
              <p class="stat_heading">companies</p>
            </div>

            <div class="stat__row__item">
              <h1 class="stat_num">314</h1>
              <p class="stat_heading">templates</p>
            </div>

            <div class="stat__row__item">
              <h1 class="stat_num">12M+</h1>
              <p class="stat_heading">queries</p>
            </div>
          </div>

          <!-- <div class="stat">
            <h1 class="stat_num">10k+</h1>
            <p class="stat_heading">companies</p>
          </div>

          <div class="stat">
            <h1 class="stat_num">314</h1>
            <p class="stat_heading">templates</p>
          </div>

          <div class="stat">
            <h1 class="stat_num">12M+</h1>
            <p class="stat_heading">queires</p>
          </div> -->

        </div>
        <div class="col card__img">
          <img class="col__img" src="images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Husbands</a>.
  </div>
</body>
</html>
